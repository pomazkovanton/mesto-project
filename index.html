<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./css/pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./accets/images/header-logo.svg"
        alt="Логотип сайта Mesto"
        width="142px"
        height="33"
      />
    </header>
    <div class="container">
      <main>
        <section class="profile">
          <div class="profile__wrapper">
            <img
              class="profile__avatar"
              src="./accets/images/profile-logo.jpg"
              alt="Фото пользователя"
              width="120"
              height="120"
            />
            <div>
              <div class="profile__name-wrapper">
                <h1 class="prodile__name">Жак-Ив Кусто</h1>
                <button class="profile__btn-edit" type="button"></button>
              </div>
              <h2 class="profile__position">Исследователь океана</h2>
            </div>
          </div>
          <button class="profile__btn-add" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__item">
              <img
                class="gallery__img"
                src="./accets/images/gallery-1.jpg"
                alt="Карачаевск"
                width="282"
                height="282"
              />
              <div class="gallery__item-wrapper">
                <h3 class="gallery__item-title">Карачаевск</h3>
                <button class="gallery__btn-like" type="button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__img"
                src="./accets/images/gallery-2.jpg"
                alt="Гора Эльбрус"
                width="282"
                height="282"
              />
              <div class="gallery__item-wrapper">
                <h3 class="gallery__item-title">Гора Эльбрус</h3>
                <button class="gallery__btn-like" type="button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__img"
                src="./accets/images/gallery-3.jpg"
                alt="Домбай"
                width="282"
                height="282"
              />
              <div class="gallery__item-wrapper">
                <h3 class="gallery__item-title">Домбай</h3>
                <button class="gallery__btn-like" type="button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__img"
                src="./accets/images/gallery-2.jpg"
                alt="Гора Эльбрус"
                width="282"
                height="282"
              />
              <div class="gallery__item-wrapper">
                <h3 class="gallery__item-title">Гора Эльбрус</h3>
                <button class="gallery__btn-like" type="button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__img"
                src="./accets/images/gallery-3.jpg"
                alt="Домбай"
                width="282"
                height="282"
              />
              <div class="gallery__item-wrapper">
                <h3 class="gallery__item-title">Домбай</h3>
                <button class="gallery__btn-like" type="button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__img"
                src="./accets/images/gallery-1.jpg"
                alt="Карачаево-Черкесия"
                width="282"
                height="282"
              />
              <div class="gallery__item-wrapper">
                <h3 class="gallery__item-title">Карачаево-Черкесия</h3>
                <button class="gallery__btn-like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_hide">
      <section class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" method="post">
          <input
            class="popup__form-input"
            type="text"
            placeholder="Жак-Ив Кусто"
          />
          <input
            class="popup__form-input"
            type="text"
            placeholder="Исследователь океана"
          />
          <button class="popup__form-btn" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__btn-close"
          type="button"
          aria-label="Закрыть модальное окно"
        ></button>
      </section>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
