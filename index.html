<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./css/pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./accets/images/header-logo.svg"
        alt="Логотип сайта Mesto"
      />
    </header>
    <main class="container">
      <section class="profile">
        <div class="profile__wrapper">
          <img
            class="profile__avatar"
            src="./accets/images/profile-logo.jpg"
            alt="Фото пользователя"
          />
          <div>
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__btn-edit"
                type="button"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__btn-add"
          type="button"
          aria-label="Добавить новое место"
        ></button>
      </section>
      <section class="gallery">
        <ul class="gallery__list">
          <!-- Контейнер для пользовательских карточек -->
        </ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_hide popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" method="post" name="formEdit">
          <input
            class="popup__form-input popup__form-input_type_name"
            type="text"
            placeholder="Введите ваше имя"
            name="userName"
            required
          />
          <input
            class="popup__form-input popup__form-input_type_position"
            type="text"
            placeholder="Введите вашу профессию"
            name="userPosition"
            required
          />
          <button class="popup__form-btn" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__btn-close"
          type="button"
          aria-label="Закрыть модальное окно"
        ></button>
      </div>
    </div>
    <div class="popup popup_hide popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" action="#" method="post" name="formAdd">
          <input
            class="popup__form-input popup__form-input_type_place"
            type="text"
            placeholder="Название"
            name="placeName"
            required
          />
          <input
            class="popup__form-input popup__form-input_type_img"
            type="text"
            placeholder="Ссылка на картинку"
            name="placeImg"
            required
          />
          <button class="popup__form-btn" type="submit">Создать</button>
        </form>
        <button
          class="popup__btn-close"
          type="button"
          aria-label="Закрыть модальное окно"
        ></button>
      </div>
    </div>
    <div class="popup popup_hide popup_type_view">
      <figure class="popup__figure">
        <img class="popup__figure-img" src="#" alt="#" />
        <figcaption class="popup__figure-caption">#</figcaption>
        <button
          class="popup__btn-close"
          type="button"
          aria-label="Закрыть модальное окно"
        ></button>
      </figure>
    </div>
    <template id="card-template">
      <li class="gallery__item">
        <img class="gallery__img" src="#" alt="#" />
        <div class="gallery__item-wrapper">
          <h3 class="gallery__item-title"></h3>
          <button
            class="gallery__btn-like"
            type="button"
            aria-label="Поставить лайк"
          ></button>
        </div>
        <button
          class="gallery__btn-del"
          type="button"
          aria-label="Удалить карточку"
        ></button>
      </li>
    </template>
    <script src="./app.js"></script>
  </body>
</html>
