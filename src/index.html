<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="icon" href="<%=require('./accets/images/favicon.svg')%>" type="image/svg+xml" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./accets/images/header-logo.svg')%>"
        alt="Логотип сайта Mesto"
      />
    </header>
    <main class="container main">
      <section class="profile">
        <div class="profile__wrapper">
          <button class="profile__edit-avatar" type="button">
            <img
              class="profile__avatar"
              src="<%=require('./accets/images/profile-logo.jpg')%>"
              alt="Фото пользователя"
            />
          </button>
          <div>
            <div class="profile__name-wrapper">
              <h1 class="profile__name"></h1>
              <button
                class="profile__btn-edit"
                type="button"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__position"></p>
          </div>
        </div>
        <button
          class="profile__btn-add"
          type="button"
          aria-label="Добавить новое место"
        ></button>
      </section>
      <section class="gallery">
        <ul class="gallery__list">
          <!-- Контейнер для пользовательских карточек -->
        </ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" method="post" name="formEdit" novalidate>
          <label class="popup__form-label">
            <input
              id="name-input"
              class="popup__form-input popup__form-input_type_name"
              type="text"
              placeholder="Введите ваше имя"
              name="userName"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="name-input-error popup__form-error"></span>
          </label>
          <label class="popup__form-label">
            <input
              id="position-input"
              class="popup__form-input popup__form-input_type_position"
              type="text"
              placeholder="Введите вашу профессию"
              name="userPosition"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="position-input-error popup__form-error"></span>
          </label>
          <button class="popup__form-btn" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__btn-close"
          type="button"
          aria-label="Закрыть модальное окно"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" action="#" method="post" name="formAdd" novalidate>
          <label class="popup__form-label">
            <input
              id="place-input"
              class="popup__form-input popup__form-input_type_place"
              type="text"
              placeholder="Название"
              name="placeName"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="place-input-error popup__form-error"></span>
          </label>
          <label class="popup__form-label">
            <input
              id="img-input"
              class="popup__form-input popup__form-input_type_img"
              type="url"
              placeholder="Ссылка на картинку"
              name="placeImg"
              required
            />
            <span class="img-input-error popup__form-error"></span>
          </label>
          <button class="popup__form-btn" type="submit">Создать</button>
        </form>
        <button
          class="popup__btn-close"
          type="button"
          aria-label="Закрыть модальное окно"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" action="#" method="post" name="formAvatar" novalidate>
          <label class="popup__form-label">
            <input
              id="avatar-input"
              class="popup__form-input popup__form-input_type_avatar"
              type="url"
              placeholder="Ссылка на аватар"
              name="avatar"
              required
            />
            <span class="avatar-input-error popup__form-error"></span>
          </label>
          <button class="popup__form-btn" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__btn-close"
          type="button"
          aria-label="Закрыть модальное окно"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_view">
      <figure class="popup__figure">
        <img class="popup__figure-img" src="#" alt="#" />
        <figcaption class="popup__figure-caption">#</figcaption>
        <button
          class="popup__btn-close"
          type="button"
          aria-label="Закрыть модальное окно"
        ></button>
      </figure>
    </div>
    <template id="card-template">
      <li class="gallery__item">
        <img class="gallery__img" src="#" alt="#" />
        <div class="gallery__item-wrapper">
          <h3 class="gallery__item-title"></h3>
          <div class="gallery__like-wrapper">
            <button
              class="gallery__btn-like"
              type="button"
              aria-label="Поставить лайк"
            ></button>
            <span class="gallery__like-counter">0</span>
          </div>
        </div>
        <button
          class="gallery__btn-del"
          type="button"
          aria-label="Удалить карточку"
        ></button>
      </li>
    </template>
  </body>
</html>
